<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Algo Normalized Futures Dashboard</title>
    
    <!-- Highcharts -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-orange: #d29922;
            --accent-purple: #a371f7;
            --border-color: #30363d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .header {
            background: var(--bg-secondary);
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-orange);
        }
        
        .nav-btn {
            padding: 6px 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-btn:hover {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }
        
        .view-toggle {
            display: flex;
            gap: 4px;
            background: var(--bg-tertiary);
            padding: 3px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .toggle-btn {
            padding: 6px 14px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .toggle-btn:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }
        
        .toggle-btn.active {
            background: var(--accent-blue);
            color: white;
        }
        
        #btnBasis.active {
            background: var(--accent-blue);
        }
        
        #btnOI.active {
            background: var(--accent-orange);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .display-mode-btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--accent-blue);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .display-mode-btn:hover {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }
        
        .crosshair-time {
            font-family: "Monaco", "Consolas", monospace;
            font-size: 14px;
            color: var(--accent-green);
            background: var(--bg-tertiary);
            padding: 4px 10px;
            border-radius: 4px;
            min-width: 80px;
            text-align: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-red);
        }
        
        .status-dot.connected {
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .main-content {
            padding: 15px 20px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin: 20px 0 12px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .section-title:first-child {
            margin-top: 0;
        }
        
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        .chart-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: visible;
            position: relative;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .chart-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .chart-title.index {
            color: var(--accent-orange);
        }
        
        .chart-title.stock {
            color: var(--accent-purple);
        }
        
        .chart-value {
            font-family: "Monaco", "Consolas", monospace;
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .chart-box {
            height: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .chart-watermark {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: 900;
            opacity: 0.1;
            pointer-events: none;
            z-index: 5;
            white-space: nowrap;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-primary);
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 6px;
            font-size: 11px;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 12px;
            height: 3px;
            border-radius: 1px;
        }
        
        .legend-color.basis {
            background: #58a6ff;
        }
        
        .legend-color.oi {
            background: #f0883e;
        }
        
        /* Highcharts overrides */
        .highcharts-container {
            width: 100% !important;
        }
        
        .highcharts-root {
            width: 100% !important;
        }
        
        .highcharts-background {
            fill: var(--bg-secondary);
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        /* User menu */
        .user-menu {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d29922 0%, #f0883e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
            cursor: pointer;
        }
        
        .user-name {
            font-size: 13px;
            color: var(--text-secondary);
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .logout-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .logout-btn:hover {
            background: rgba(248, 81, 73, 0.1);
            border-color: var(--accent-red);
            color: var(--accent-red);
        }
        
        /* Responsive */
        @media (max-width: 1400px) {
            .chart-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 1100px) {
            .chart-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
            
            .user-name {
                display: none;
            }
            
            .header {
                padding: 8px 12px;
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .chart-box {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    
    <header class="header">
        <div class="header-left">
            <span class="logo">ðŸ“ˆ Normalized Futures</span>
            <a href="/dashboard" target="_blank" class="nav-btn" title="Open Options Dashboard in new tab">
                ðŸ“Š Options Dashboard
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
            </a>
            <div class="view-toggle">
                <button class="toggle-btn active" id="btnBasis" onclick="setViewMode('basis')">ðŸ“Š Basis</button>
                <button class="toggle-btn" id="btnOI" onclick="setViewMode('oi')">ðŸ“ˆ OI</button>
            </div>
        </div>
        <div class="header-right">
            <span class="crosshair-time" id="crosshairTime">--:--</span>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <!-- All Futures in single grid -->
        <div class="chart-grid" id="futuresGrid">
            <!-- Populated by JS -->
        </div>
    </main>
    
    <script src="/static/js/futures.js"></script>
</body>
</html>
