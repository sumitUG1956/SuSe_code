<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Algo Normalized Options Dashboard</title>
    
    <!-- Highcharts -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    
    <!-- Auth Check - Runs before page renders -->
    <script>
        (function() {
            // Prevent back button after logout
            window.history.pushState(null, '', window.location.href);
            window.onpopstate = function() {
                window.history.pushState(null, '', window.location.href);
            };
            
            // Check authentication
            const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            if (!token) {
                window.location.replace('/login');
            }
        })();
    </script>
    
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --border-color: #30363d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .header {
            background: var(--bg-secondary);
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-blue);
        }
        
        .index-tabs {
            display: flex;
            gap: 8px;
        }
        
        .index-tab {
            padding: 6px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .index-tab:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .index-tab.active {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .display-mode-btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--accent-blue);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .display-mode-btn:hover {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }
        
        .crosshair-time {
            font-family: "Monaco", "Consolas", monospace;
            font-size: 14px;
            color: var(--accent-green);
            background: var(--bg-tertiary);
            padding: 4px 10px;
            border-radius: 4px;
            min-width: 80px;
            text-align: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-red);
        }
        
        .status-dot.connected {
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            background: var(--bg-secondary);
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .expiry-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .expiry-tab {
            padding: 5px 14px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .expiry-tab:hover {
            background: var(--bg-primary);
        }
        
        .expiry-tab.active {
            background: var(--accent-green);
            color: white;
            border-color: var(--accent-green);
        }
        
        .strikes-section {
            display: flex;
            gap: 30px;
        }
        
        .strike-group {
            flex: 1;
        }
        
        .strike-group-label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .strike-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .strike-btn {
            padding: 4px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            font-family: "Monaco", "Consolas", monospace;
            transition: all 0.15s ease;
        }
        
        .strike-btn:hover {
            background: var(--bg-primary);
        }
        
        .strike-btn.active-ce {
            background: var(--accent-green);
            color: white;
            border-color: var(--accent-green);
        }
        
        .strike-btn.active-pe {
            background: var(--accent-red);
            color: white;
            border-color: var(--accent-red);
        }
        
        .strike-btn.loading {
            opacity: 0.7;
            cursor: wait;
            animation: pulse-loading 1s ease-in-out infinite;
        }
        
        @keyframes pulse-loading {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.4; }
        }
        
        .atm-btn {
            background: var(--accent-blue) !important;
            color: white !important;
            border-color: var(--accent-blue) !important;
            font-weight: 600;
        }
        
        .main-content {
            padding: 15px 20px;
        }
        
        .chart-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .chart-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .chart-container.chart-full-width {
            grid-column: 1 / -1;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .chart-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .chart-title.ce {
            color: var(--accent-green);
        }
        
        .chart-title.pe {
            color: var(--accent-red);
        }
        
        .chart-title.skew {
            color: var(--accent-blue);
        }
        
        .chart-value {
            font-family: "Monaco", "Consolas", monospace;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .chart-box {
            height: 400px;
        }
        
        /* Highcharts dark theme overrides */
        .highcharts-background {
            fill: var(--bg-secondary);
        }
        
        .highcharts-grid-line {
            stroke: var(--border-color);
        }
        
        .highcharts-axis-line {
            stroke: var(--border-color);
        }
        
        .highcharts-tick {
            stroke: var(--border-color);
        }
        
        .highcharts-crosshair {
            stroke: var(--accent-blue);
            stroke-width: 1px;
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        /* User menu */
        .user-menu {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #58a6ff 0%, #a371f7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
            cursor: pointer;
        }
        
        .user-name {
            font-size: 13px;
            color: var(--text-secondary);
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .logout-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .logout-btn:hover {
            background: rgba(248, 81, 73, 0.1);
            border-color: var(--accent-red);
            color: var(--accent-red);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .user-name {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    
    <header class="header">
        <div class="header-left">
            <span class="logo">ðŸ“Š Normalized Options</span>
            <div class="index-tabs">
                <button class="index-tab active" data-index="NIFTY">NIFTY</button>
                <button class="index-tab" data-index="BANKNIFTY">BANKNIFTY</button>
                <button class="index-tab" data-index="SENSEX">SENSEX</button>
            </div>
        </div>
        <div class="header-right">
            <button class="display-mode-btn" id="displayModeBtn" onclick="toggleDisplayMode()" title="Showing EMA smoothed data (click for raw)">ðŸ“ˆ Smooth</button>
            <span class="crosshair-time" id="crosshairTime">--:--</span>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Disconnected</span>
            </div>
            <div class="user-menu">
                <div class="user-avatar" id="userAvatar">U</div>
                <span class="user-name" id="userName">User</span>
                <button class="logout-btn" id="logoutBtn" title="Logout">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </header>
    
    <div class="controls">
        <div class="expiry-tabs" id="expiryTabs">
            <!-- Populated by JS -->
        </div>
        <div class="strikes-section">
            <div class="strike-group">
                <div class="strike-group-label">CALL Strikes</div>
                <div class="strike-buttons" id="ceStrikes">
                    <!-- Populated by JS -->
                </div>
            </div>
            <div class="strike-group">
                <div class="strike-group-label">PUT Strikes</div>
                <div class="strike-buttons" id="peStrikes">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>
    </div>
    
    <main class="main-content">
        <div class="chart-grid">
            <!-- Row 1: Volume -->
            <div class="chart-container">
                <div class="chart-header">
                    <span class="chart-title ce">CE - Volume</span>
                    <span class="chart-value" id="val-ce-tvv">--</span>
                </div>
                <div class="chart-box" id="chart-ce-tvv"></div>
            </div>
            <div class="chart-container">
                <div class="chart-header">
                    <span class="chart-title pe">PE - Volume</span>
                    <span class="chart-value" id="val-pe-tvv">--</span>
                </div>
                <div class="chart-box" id="chart-pe-tvv"></div>
            </div>
            
            <!-- Row 2: Premium Decay -->
            <div class="chart-container">
                <div class="chart-header">
                    <span class="chart-title ce">CE - Premium Decay</span>
                    <span class="chart-value" id="val-ce-tv">--</span>
                </div>
                <div class="chart-box" id="chart-ce-tv"></div>
            </div>
            <div class="chart-container">
                <div class="chart-header">
                    <span class="chart-title pe">PE - Premium Decay</span>
                    <span class="chart-value" id="val-pe-tv">--</span>
                </div>
                <div class="chart-box" id="chart-pe-tv"></div>
            </div>
            
            <!-- Row 3: Implied Volatility -->
            <div class="chart-container">
                <div class="chart-header">
                    <span class="chart-title ce">CE - Implied Volatility</span>
                    <span class="chart-value" id="val-ce-iv">--</span>
                </div>
                <div class="chart-box" id="chart-ce-iv"></div>
            </div>
            <div class="chart-container">
                <div class="chart-header">
                    <span class="chart-title pe">PE - Implied Volatility</span>
                    <span class="chart-value" id="val-pe-iv">--</span>
                </div>
                <div class="chart-box" id="chart-pe-iv"></div>
            </div>
            
            <!-- Row 4: Open Interest -->
            <div class="chart-container">
                <div class="chart-header">
                    <span class="chart-title ce">CE - Open Interest</span>
                    <span class="chart-value" id="val-ce-oi">--</span>
                </div>
                <div class="chart-box" id="chart-ce-oi"></div>
            </div>
            <div class="chart-container">
                <div class="chart-header">
                    <span class="chart-title pe">PE - Open Interest</span>
                    <span class="chart-value" id="val-pe-oi">--</span>
                </div>
                <div class="chart-box" id="chart-pe-oi"></div>
            </div>
        </div>
    </main>
    
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
